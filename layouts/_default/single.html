{{ partial "header.html" . }}
<div class="content">
    <div class="content-meta">
        <h1><span class="title">{{ .Title | markdownify }}</span></h1>
        {{ with .Params.author }}<h2 class="author">{{ . }}</h2>{{ end }}
        {{ with .Params.year }}<h3 class="year">{{ . }}</h3>{{ end }}
        {{ with .Date }}<span class="date">Written in {{ .Format "2006/01/02" }}</span>{{ end }}
    </div>

    <main>
    {{ .Content }}
    </main>
</div>

{{ partial "footer.html" . }}

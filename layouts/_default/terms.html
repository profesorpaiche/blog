{{ partial "header.html" . }}

<div class="content">
    <h1>{{ .Title }}</h1>

    <ul class="terms">
        {{ range .Data.Terms }}
        <li>
            <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a> ({{ .Count }})
        </li>
        {{ end }}
    </ul>
</div>

{{ partial "footer.html" . }}
